<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <link href="css/cronometro.css" rel="stylesheet">
    <title>15 GAME</title>
</head>
<body>
    <div id="cronometro" class="cronometro prevent-select">
        <div id="minuti">00</div>:
        <div id="secondi">00</div>.
        <div id="ms">0</div>
    </div>
    <div id="board" class="prevent-select">
        <div id="box-1" value="1" class="box"></div>
        <div id="box-2" value="2" class="box"></div>
        <div id="box-3" value="3" class="box"></div>
        <div id="box-4" value="4" class="box"></div>
        <div id="box-5" value="1" class="box"></div>
        <div id="box-6" value="2" class="box"></div>
        <div id="box-7" value="3" class="box"></div>
        <div id="box-8" value="4" class="box"></div>
        <div id="box-9" value="1" class="box"></div>
        <div id="box-10" value="2" class="box"></div>
        <div id="box-11" value="3" class="box"></div>
        <div id="box-12" value="4" class="box"></div>
        <div id="box-13" value="1" class="box"></div>
        <div id="box-14" value="2" class="box"></div>
        <div id="box-15" value="3" class="box"></div>
        <div id="box-16" value="4" class="box empty"></div>
    </div>
    <div id="dialog" class="dialog">
        <div class="dialog-header">Gioco Del 15</div>
        <div class="dialog-body"></div>
        <div class="dialog-footer">
          <button id="play-btn" class="btn">Gioca</button>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/cronometro.js"></script>
</body>
</html>
